<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="description"
      content="This is meta description Sample. We can add up to 158."
    />
    <meta name="keywords" content="keyword 1, keyword 2, keyword 3" />

    <meta name="”robots”" content="”index," follow” />
    <link rel="manifest" href="/manifest.json" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"

      sizes="60x60"

    />

    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/images/favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/images/favicons/apple-icon-120x120.png"

    <link
      rel="apple-touch-icon"

      type="image/png"
      sizes="192x192"
      href="./assets/images/favicons/android-icon-192x192.png"

      sizes="32x32"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicons/favicon-16x16.png"
    />

      name="msapplication-TileImage"
      content="./assets/images/favicons/ms-icon-144x144.png"
    />

    <!-- build:css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <!-------left part --------->
          <div class="col-md-3 col-sm-12">
            <div class="left-box box">
              <div class="user">
                <div class="user-img">
                  <img
                    src="./assets/images/image-jeremy.png"
                    alt="User-img"
                    class="img-fluid"
                  />
                </div>
                <div class="user-info">
                  <h5>Report for</h5>
                  <h4>Jeremy Robson</h4>
                </div>
              </div>
              <div class="reports">
                <div class="months">
                  <a href="#" class="daily">Daily</a>
                  <a href="#" class="active weekly">Weekly</a>
                  <a href="#" class="monthly">Monthly</a>
                </div>
              </div>
            </div>
          </div>
          <!-------End of left part --------->

          <!-- right part -->
          <div class="col-md-9 right-part">
            <!-- right first row -->
            <div class="row">
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-light-orange">
                    <div class="icon">
                      <img src="./assets/images/icon-work.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Work</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">32</span>hrs</h5>
                      <h4>Last Week - <span class="previous">36</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-light-blue">
                    <div class="icon">
                      <img src="./assets/images/icon-play.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Play</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">10</span>hrs</h5>
                      <h4>Last Week - <span class="previous">8</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-light-red">
                    <div class="icon">
                      <img src="./assets/images/icon-study.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Study</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">4</span>hrs</h5>
                      <h4>Last Week - <span class="previous">7</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of right first row -->
            <!-- right second row -->
            <div class="row">
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-LimeGreen">
                    <div class="icon">
                      <img src="./assets/images/icon-exercise.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Excercise</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">4</span>hrs</h5>
                      <h4>Last Week - <span class="previus">5</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-VioletSocial">
                    <div class="icon">
                      <img src="./assets/images/icon-social.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Social</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">5</span>hrs</h5>
                      <h4>Last Week - <span class="previous">10</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box">
                  <div class="first-box bg-soft-orange">
                    <div class="icon">
                      <img src="./assets/images/icon-self-care.svg" alt="" />
                    </div>
                  </div>
                  <div class="second-box">
                    <div class="box-header">
                      <h5 class="title">Self Care</h5>
                      <div class="dot-icon">
                        <img src="./assets/images/icon-ellipsis.svg" alt="" />
                      </div>
                    </div>
                    <div class="box-body">
                      <h5><span class="current">2</span>hrs</h5>
                      <h4>Last Week - <span class="previous">2</span>hrs</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of right second row -->
          </div>
          <!-- End of right part -->
        </div>
      </div>
    </div>

    <!-- build:js -->
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
